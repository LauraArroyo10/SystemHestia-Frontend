<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disease Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-01.png" alt="SystemHestia Logo" />
      <span>Hestia</span>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="medicamento.html">Medicamentos</a>
      <a href="pacientes.html">Pacientes</a>
      <a href="user.html">Usuarios</a>
      <a href="tratamientos.html">Tratamientos</a>
      <a href="disease.html">Enfermedades</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Gestiona fácilmente padecimientos familiares</h1>
      <p>Administra padecimientos en tu familia</p>
    </section>

    <section class="disease-actions">
      <div class="card">
        <h2>Crear Enfermedad</h2>
        <form id="diseaseForm">
          <input type="hidden" id="diseaseIdHidden" />
          
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Nombre" required />

          <label for="description">Descripción</label>
          <textarea id="description" placeholder="Descripción" required></textarea>

          <label for="recommendation">Recomendación</label>
          <textarea id="recommendation" placeholder="Recomendación" required></textarea>

          <button type="submit" class="primary-btn">Guardar</button>
        </form>
      </div>

      <div class="card">
        <h2>Buscar o Eliminar por ID</h2>
        <input type="number" id="diseaseId" placeholder="ID de la enfermedad" />
        <div class="action-buttons">
          <button onclick="getDisease()">Buscar</button>
          <button onclick="deleteDisease()">Eliminar</button>
        </div>
      </div>
    </section>

    <section class="diseases-list">
      <h2>Lista de Enfermedades</h2>
      <button class="primary-btn" id="loadAllBtn">Cargar Todas</button>
      <div id="loading"></div>
      <div class="grid" id="diseasesList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SystemHestia. Todos los derechos reservados.</p>
  </footer>

  <script src="js/disease.js"></script>
</body>
</html>
